version: '3.9'

services:
  database:
    image: postgres:14
    restart: always
    ports:
      - "0.0.0.0:5432:8080"
    volumes:
      - /var/lib/postgresql/data
    environment:
      - POSTGRES_DB=animal-chipization
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 10s
      retries: 5

  webapi:
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    command: >
      bash -c "python manage.py migrate --noinput && python manage.py flush --noinput && python manage.py runserver 0.0.0.0:8080"
    volumes:
      - .:/code
    ports:
      - "0.0.0.0:8080:8080"
    depends_on:
      database:
        condition: service_healthy

  tests:
    image: mrexpen/planet_olymp_phase1
    pull_policy: always
    ports:
      - "0.0.0.0:8090:8080"
    depends_on:
      - webapi
    environment:
      SERVER_URL: http://webapi:8080
      STAGE: all
      # all - запуск всех тестов из трёх доступных этапов
      # 0, 1 или 2 - запуск тестов для соответствующего этапа